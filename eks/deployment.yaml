apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 789326847655.dkr.ecr.ap-southeast-1.amazonaws.com/simplebank:49ad1e6bf7cb1e58ef2bc32189126618a928a3b2
        ports:
        - containerPort: 8088
        - containerPort: 9099